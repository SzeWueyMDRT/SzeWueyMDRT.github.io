<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDRT Sze Wuey</title>
</head>
<body onload="myFunction()">
    <h1>Leading you to MDRT Sze Wuey.</h1>
    <h2 id="loading">loading...</h2>
</body>
<script>
function myFunction() {
    var upbound = Math.floor((Math.random() * 30) + 30);
    var list = document.getElementById("loading");
    var counter = 1;
    var x = setInterval(function() {
        counter++;
        var tmp = counter % 3;
        //console.log(tmp);
        var tmpString = 'loading';
        switch(tmp) {
          case 1:
            tmpString += '.';
            break;
          case 2:
            tmpString += '..';
            break;
          default:
            tmpString += '...';
        }
        list.innerHTML = tmpString;
        console.log(counter+ '/' + upbound);
        if (counter >= upbound){
            window.location = "https://api.whatsapp.com/send?phone=60125312015&text=Hi, MDRT SzeWuey!";
            clearInterval(x);
        }
    }, 66);


}

</script>
</html>
